<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Jugadores Clasificados
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let j of jugadores">
      <h2>{{ j.Nombre | uppercase }}</h2>
      <p>{{ j.Puntos }}</p>
    </ion-item>
  </ion-list>
</ion-content>

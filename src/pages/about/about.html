<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Paises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let c of countries" (click)="detalle(c)" >
        <ion-avatar item-left >
          <img src="{{c.flag}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
        <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
      </ion-item>
    </ion-list>
</ion-content>
